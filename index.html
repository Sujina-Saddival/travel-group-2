<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/home/qwinix/Documents/travel-group-2/styles/custom.css">
  <link rel="shortcut icon" href="images/logo.png">
  <link rel="stylesheet" type="text/css" href="style/custom.css">
</head>
<body>
    <div class="container-fluid container" style="margin-top:20px;"> 
    <div class="row">
        <div class="col-sm-6" style="margin-top:20px;">
          <form id="contact" method="post" action="">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="contac_name" placeholder="Enter name">
              <span class="error">This field is required</span>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control"  id="contact_email" placeholder="Enter email">
              <span class="error">A valid email address is required</span>
            </div>
            <div class="form-group">
              <label for="phonenumber">PhoneNumber:</label>
              <input type="number" class="form-control" id="phone" placeholder="Enter Phone">
              <span class="error">A valid phonenumber is required</span>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" placeholder="Enter Location">
            </div>
            <button type="submit" class="btn btn-default" id="contact_submit">Submit</button>
          </form>
        </div>
        <div class="col-sm-4">
          <iframe src="https://www.google.com/maps/d/embed?mid=1GfiVy9TSRQrEzSSaQbZXyhnqfvS5jFEx&hl=en" width="500" height="400"></iframe>
        </div>
      </div>
    </div>
  </body>
  </html>
  <script src="javascript/main.js"></script>
